<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
  <title>Online Library Management System</title>
</head>
<body>

<!-- hero section starts here -->
    <h1 class="visually-hidden">Heroes examples</h1>
  
    <div class="px-4 py-5 my-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://www.atsi.in/images//inner/library.png" alt="" width="mx-auto" height="140">
      <h1 class="display-5 fw-bold text-body-emphasis">OLMS</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Your Own Online Library Management System design and developed by <strong><br></BR>Malik Majeed</strong> with roll No. <strong>22PWBCS0908</strong></p>
  
      </div>
    </div>
  
   

    <div class="row">

    <!-- books lik -->
 <div class="col" style="border-width: 0px 0px 0px 2px; border-color: rgb(148, 142, 142); border-style: solid; padding-left: 2px;">
  <div class="container">
    <div class="book-list">
      <h2>Book List</h2>
      <ul id="book-list" style="list-style: decimal;">
        <!-- <li>Book Title 1 - Author 1</li> -->
        
      </ul>
    </div>
</div>
</div>

<div class="col"  style="border-width: 0px 0px 0px 2px; border-color: rgb(148, 142, 142); border-style: solid;padding-left: 20px;">
  
    <!-- add book area -->
    <div class="add-book">
      <h2>Add New Book</h2>
      <form class="inForm">
        
        <input class="row"  type="text" id="title" placeholder="Title" style="padding:2px; width: 100%;  margin-bottom: 10px;">
        <input class="row"  type="text" id="author" placeholder="Author" style="padding:2px; width: 100%;  margin-bottom: 10px;">
        <input class="row"  type="text" id="isbn" placeholder="ISBN" style="padding:2px; width: 100%; margin-bottom: 10px;" >
        <button type="button" class="btn btn-primary" onclick="addBook()" style="text-align: start;">Add Book</button>
       
      </form>
    </div>
</div>
<!-- Search books -->
<div class="col"  style="border-width: 0px 0px 0px 2px; border-color: rgb(148, 142, 142); border-style: solid;">
    <div class="search-books">
      <h2 >Search for Books</h2>
      <input  style="padding: 2px;" type="search" id="search-bar" placeholder="Search for books..." oninput="searchBooks(this.value)">
      <ul id="search-results">
      </ul>
    </div>

</div>  
  </div>

</div>


  <!-- javascript code start here -->
  <script>
    const books = [
      
      
    ];

    function displayBooks() {
      const bookList = document.getElementById('book-list');
      bookList.innerHTML = '';
      books.forEach(book => {
        const li = document.createElement('li');
        li.textContent = `${book.title} by ${book.author} ISBN: ${book.isbn}`;
        bookList.appendChild(li);
      });
    }

    function addBook() {
  const title = document.getElementById('title').value;
  const author = document.getElementById('author').value;
  const isbn = document.getElementById('isbn').value;

  // Check for duplicates
  const isDuplicate = books.some(book => {
    return book.title === title && book.author === author;
  });

  if (isDuplicate) {
    alert('This book already exists in the library. Please enter a different book.');
  } else {
    books.push({ title, author, isbn });
    displayBooks();
    clearInputFields();
  }
 }


    function clearInputFields() {
      document.getElementById('title').value = '';
      document.getElementById('author').value = '';
      document.getElementById('isbn').value = '';
    }

    function searchBooks(query) {
      const lowerCaseQuery = query.toLowerCase();
      const results = books.filter(book => {
        return Object.values(book).some(value =>
          String(value).toLowerCase().includes(lowerCaseQuery)
        );
      });

      const searchResults = document.getElementById('search-results');
      searchResults.innerHTML = '';

      results.forEach(result => {
        const li = document.createElement('li');
        li.textContent = `${result.title} - ${result.author}`;
        searchResults.appendChild(li);
      });
    }

    displayBooks();
  </script>
</body>
</html>
